apiVersion: v1
kind: Service
metadata:
  name: {{ include "mychart.fullname" . }}-backend
  labels:
  {{- include "mychart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.type }}
  selector:
    app: backend
  {{- include "mychart.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.backend.ports | toYaml | nindent 2 -}}